# Hyprland exec-once configuration for hypr-login
#
# Add this to your Hyprland config (e.g., ~/.config/hypr/hyprland.conf)
# or source it from a separate file.
#
# IMPORTANT: hyprlock must be the FIRST exec-once with NO delay!

# Pseudo-login screen - lock immediately on boot
exec-once = hyprlock

# Your other startup apps go after hyprlock (with delays recommended)
# exec-once = sleep 2 && your-app-here
